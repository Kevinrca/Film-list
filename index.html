<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Liste de film</title>
    </head>

    <body>
        <header>
            <h1 class="logo">Liste de film</h1>
        </header>

        <main>
            <div class="addMovie">
                <h2>Ajouter un film</h2>
                <form class="addMovieForm" onsubmit="addMovie(); return false;">
                    <label for="titre">Titre du film</label>
                    <div><input type="text" class="movieTitle"></div>

                    <button type="submit">Ajouter</button>
                </form>
            </div>

            <div class="randomMovie">
                <p>Film aléatoire</p>
                <button class="randomMovieButton">Film aléatoire</button>
            </div>

            <div class="movieListConteneur">
                <h2>Films à voir</h2>
                <p class="movieListNoneText">Pas encore de film ajouté</p>
                <ul class="movieList">
                    

                </ul>
            </div>

            <div class="movieListSeenConteneur">
                <h2>Films vus</h2>
                <p class="movieListSeenNoneText">Pas encore de film vu</p>
                <ul class="movieListSeen">
                    

                </ul>
            </div>


            <script src="app.js"></script>
        </main>
    </body>
</html>
